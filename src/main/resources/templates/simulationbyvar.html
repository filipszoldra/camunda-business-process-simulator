<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symulacja niestacjonarna</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .loader {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      animation: spin 2s linear infinite;
      margin: 50px auto;
      display: block;
    }
    #divLoader{
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<p class="text-center fs-1" id="head" style="margin-top: 80px">Podaj parametry warunkujące symulację niestacjonarną</p>
<div class="container">
  <div id="content">
<form action="/startsimulationbyvar" method="post">
  <div>
    <p class="fs-3">Wybierz zmienną</p>
    <div class="form-check" th:each="var : ${variables}">
      <input class="form-check-input" type="radio" th:id="${var}" th:name="'variable'"
             th:value="${var}">
      <label class="form-check-label" th:for="${var}" th:text="${var}"></label>
    </div><br>
    <p class="fs-3">Podaj wartość zmiennej kończącą symulację</p><br>
    <input class="form-control" type="number" th:name="'value'" value="1000"/><br>
  </div>
    <button onclick="showLoader()" class="btn btn-primary" type="submit">Przeprowadź symulację niestacjonarną</button>
  </form>
  </div>
  <div id="divLoader" style="margin: 100px auto">
    <p class="text-center fs-1">TRWA PRZEPROWADZANIE SYMULACJI</p>
    <div class="loader">
    </div>
  </div>
</div>

<script>
  function showLoader() {
    var loader = document.getElementById("divLoader");
    var content = document.getElementById("content");
    var head = document.getElementById("head");
    loader.style.display = "block";
    content.style.display = "none";
    head.style.display = "none";
  }
</script>

</body>
</html>
