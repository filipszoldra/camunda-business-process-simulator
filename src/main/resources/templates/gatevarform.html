<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warunki bramek</title>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

</head>
<body>
<p class="text-center fs-1" style="margin-top: 80px">Podaj parametry warunkowe bramek wykluczających</p>
<div class="container">
    <form action="/setgatevars" method="post">
        <div style="margin-top: 40px" th:each="randomgate : ${randomgates}">
            <p class="fs-3" th:text="${randomgate.gateName}"></p>
            <label class="form-label" th:for="${randomgate.gateId}"
                   th:text="'Podaj procentowe prawdopodobieństwo (od 0 do 100) na opcję ' + ${randomgate.flow1Name}"></label><br>
            <input class="form-control" th:id="${randomgate.gateId}" th:name="${randomgate.gateId} + 'value'"
                   type="number" value="50"/><br>
        </div>
        <br>

        <div style="margin-top: 40px" th:each="vargate : ${vargates}">
            <p class="fs-3" th:text="${vargate.gateName}"></p>
            <p class="fs-5">Wybierz zmienną warunkową</p>
            <div class="form-check" th:each="var : ${variables}">
                <input class="form-check-input" th:id="${vargate.gateId} + ${var}" th:name="${vargate.gateId} +'var'"
                       th:value="${var}"
                       type="radio">
                <label class="form-check-label" th:for="${vargate.gateId} + ${var}" th:text="${var}"></label>
            </div>
            <br>
            <p class="fs-5" th:text="'Wybierz znak po zmiennej warunkowej dla opcji ' + ${vargate.flow1Name} "></p>
            <div class="form-check">
                <input class="form-check-input" th:id="${vargate.gateId} + '1'" th:name="${vargate.gateId} +'sign'"
                       th:value="1" type="radio">
                <label class="form-check-label" th:for="${vargate.gateId} + '1'" th:text="'>'"></label>
            </div>
            <div class="form-check">
                <input class="form-check-input" th:id="${vargate.gateId} + '2'" th:name="${vargate.gateId} +'sign'"
                       th:value="2" type="radio">
                <label class="form-check-label" th:for="${vargate.gateId} + '2'" th:text="'=='"></label>
            </div>
            <div class="form-check">
                <input class="form-check-input" th:id="${vargate.gateId} + '3'" th:name="${vargate.gateId} +'sign'"
                       th:value="3" type="radio">
                <label class="form-check-label" th:for="${vargate.gateId} + '3'" th:text="'<'"></label>
            </div>
            <br>
            <p class="fs-5">Podaj wartość zmiennej warunkowej</p>
            <input class="form-control" th:id="${vargate.gateId}" th:name="${vargate.gateId} + 'value'" type="number"/>

        </div>
        <br>
        <button class="btn btn-primary" style="margin-bottom: 80px" type="submit">Potwierdź i przejdź dalej</button>
        <br>
    </form>


</div>
</body>
</html>
