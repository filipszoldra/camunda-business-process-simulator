<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Parametry początkowe</title>
</head>
<body>
<div class="varForm">
  <form action="/setvarsquantity" method="post">
    <label for="variables">Podaj ilość zmiennych oprócz czasu</label><br>
    <input name="variables" id="variables" type="number" value="0"/><br>
    <label for="assignees">Podaj ilość pracowników</label><br>
    <input name="assignees" id="assignees" type="number" value="0"/><br>

    <br><p>Wybierz metodę wprowadzania zmiennych:</p>
    <input type="radio" id="1" name="varmethod" value="1">
    <label for="1">Wartość wybierana dla każdej zmiennej w każdym zadaniu</label><br>
    <input type="radio" id="2" name="varmethod" value="2">
    <label for="2">Wartość wybierana z losowego przedziału podanego dla każdej zmiennej w każdym zadaniu</label><br>
    <input type="radio" id="3" name="varmethod" value="3">
    <label for="3">Zawsze taka sama podana wartość</label><br>
    <input type="radio" id="4" name="varmethod" value="4">
    <label for="4">Zawsze taki sam podany losowy przedział</label><br>
    <button type="submit">Potwierdź</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </form><br>









</div>
</body>
</html>
