<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">

        <!-- Bootstrap CSS -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              rel="stylesheet">

        <title>Parametry początkowe</title>
    </head>
<body>

<p class="text-center fs-1" style="margin-top: 80px">Wprowadź początkowe parametry</p>
<div class="container">
    <form action="/setvarsquantity" method="post">
        <div>
            <label class="form-label" for="variables">Podaj ilość zmiennych oprócz czasu</label>
            <input class="form-control" id="variables" name="variables" type="number" value="0"/>
            <label class="form-label" for="assignees">Podaj ilość pracowników</label>
            <input class="form-control" id="assignees" name="assignees" type="number" value="0"/>
        </div>
        <div style="margin-top: 40px">
            <p class="fs-3">Wybierz metodę wprowadzania zmiennych:</p>
            <div class="form-check">
                <input class="form-check-input" id="1" name="varmethod" type="radio" value="1">
                <label class="form-check-label" for="1">Wartość wybierana dla każdej zmiennej w każdym zadaniu</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="2" name="varmethod" type="radio" value="2">
                <label class="form-check-label" for="2">Wartość wybierana z losowego przedziału podanego dla każdej
                    zmiennej w każdym zadaniu</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="3" name="varmethod" type="radio" value="3">
                <label class="form-check-label" for="3">Zawsze taka sama podana wartość</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="4" name="varmethod" type="radio" value="4">
                <label class="form-check-label" for="4">Zawsze taki sam podany losowy przedział</label>
            </div>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Potwierdź</button>
        <script crossorigin="anonymous"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </form>
    <br>
    <br>


    <div class="varForm">
        <form action="/setvarsbyterminal" method="post">
            <button class="btn btn-dark" type="submit">Wprowadź parametry początkowe przez terminal</button>
            <script crossorigin="anonymous"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        </form>
        <br>
    </div>

</div>
</body>
</html>
