<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadania</title>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

</head>
<body>
<p class="text-center fs-1" style="margin-top: 80px">Przydziel wartości zmiennych i pracowników do zadań</p>
<div class="container">
    <form action="/settaskvars" method="post">
        <div style="margin-top: 40px">
            <div style="margin-top: 40px" th:each="task : ${tasks}">
                <p class="fs-3" th:text="${task.taskName}"></p>
                <div th:each="var : ${task.taskVarListNames}">
                    <label class="form-label" th:for="${task.taskId} + ',' + ${var}"
                           th:text="'zmienna ' + ${var}"></label>
                    <input class="form-control" th:id="${task.taskId} + ',' + ${var}" th:name="${task.taskId} + ',' + ${var}"
                           type="number" value="0"/><br>
                </div>
                <p class="fs-5">Przydziel pracownika:</p>
                <div class="form-check" th:each="assignee : ${assignees}">
                    <input class="form-check-input" th:id="${task.taskId} + ${assignee}" th:name="${task.taskId} +',assignee'"
                           th:value="${assignee}" type="radio">
                    <label class="form-check-label" th:for="${task.taskId} + ${assignee}" th:text="${assignee}"></label><br>
                </div>

            </div>
            <br>
        </div>
        <button class="btn btn-primary" style="margin-bottom: 80px" type="submit">Potwierdź</button>
        <br>
    </form>


</div>
</body>
</html>
