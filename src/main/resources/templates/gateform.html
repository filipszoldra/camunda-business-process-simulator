<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bramki</title>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

</head>
<body>
<p class="text-center fs-1" style="margin-top: 80px">Wybierz typy bramek wykluczających</p>
<div class="container">
    <form action="/setgatetypes" method="post">
        <div style="margin-top: 40px" th:each="gate : ${gates}">
            <p class="fs-3" th:text="'Wybierz typ warunku bramki ' + ${gate.gateName}"></p>
            <div class="form-check">
                <input class="form-check-input" th:id="${gate.gateId} + '0'" th:name="${gate.gateId}" th:value="0"
                       type="radio">
                <label class="form-check-label" th:for="${gate.gateId} + '0'">Prawdopodobieństwo losowe</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" th:id="${gate.gateId} + '1'" th:name="${gate.gateId}" th:value="1"
                       type="radio">
                <label class="form-check-label" th:for="${gate.gateId} + '1'">Warunkowość oparta na zmiennej</label>
            </div>
        </div>
        <br>

        <button class="btn btn-primary" style="margin-bottom: 80px" type="submit">Potwierdź</button>
        <br>
    </form>


</div>
</body>
</html>
