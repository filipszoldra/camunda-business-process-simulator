<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wprowadź pracowników</title>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

</head>
<body>
<p class="text-center fs-1" style="margin-top: 80px">Wprowadź nazwy pracowników</p>
<div class="container">
    <form action="/setvars" method="post">
        <div style="margin-top: 40px">
            <p class="fs-3">Podaj nazwy pracowników:</p>
            <tr th:each="assignee : ${assigneecount}">
                <td>
                    <label class="form-label" th:for="${assignee}" th:text="'pracownik ' + ${assignee}"></label><br>
                    <input class="form-control" th:id="${assignee}" th:name="assigneename" type="text"/><br>
                </td>
            </tr>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Potwierdź</button>
        <br>
    </form>
</div>
</body>
</html>
