<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wprowadź zmienne i pracowników</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<p class="text-center fs-1" style="margin-top: 80px">Wprowadź nazwy zmiennych i pracowników</p>
<div class="container">
    <form action="/setvars" method="post">
        <div style="margin-top: 40px">
            <p class="fs-3" >Podaj nazwy zmiennych oprócz czasu:</p>
        <tr th:each="var : ${varcount}">
            <td>
                <label class="form-label" th:for="${var}" th:text="'zmienna ' + ${var}"></label>
                <input class="form-control" type="text" th:id="${var}" th:name="varname"/>
            </td>
        </tr>
        </div>
        <div style="margin-top: 40px">
        <p class="fs-3">Podaj nazwy pracowników:</p>
        <tr th:each="assignee : ${assigneecount}">
            <td>
                <label class="form-label" th:for="${assignee}" th:text="'pracownik ' + ${assignee}"></label><br>
                <input class="form-control" type="text" th:id="${assignee}" th:name="assigneename"/><br>
            </td>
        </tr>
        </div><br>
        <button class="btn btn-primary" type="submit">Potwierdź</button>
        <br>
    </form>
<br>



</div>
</body>
</html>
