<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wprowadź zmienne</title>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

</head>
<body>
<p class="text-center fs-1" style="margin-top: 80px">Wprowadź nazwy zmiennych</p>
<div class="container">
    <form action="/setvars" method="post">
        <div style="margin-top: 40px">
            <p class="fs-3">Podaj nazwy zmiennych oprócz czasu:</p>
            <tr th:each="var : ${varcount}">
                <td>
                    <label class="form-label" th:for="${var}" th:text="'zmienna ' + ${var}"></label>
                    <input class="form-control" th:id="${var}" th:name="varname" type="text"/>
                </td>
            </tr>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Potwierdź</button>
        <br>
    </form>
    <br>


</div>
</body>
</html>
