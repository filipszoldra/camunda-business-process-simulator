<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadania</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<p class="text-center fs-1" style="margin-top: 80px">Przydziel wartości zmiennych do zadań</p>
<div class="container">
    <form action="/settaskvars4" method="post">
        <div style="margin-top: 40px">
            <div style="margin-top: 40px" th:each="task : ${tasks}">
                <p class="fs-3" th:text="${task.taskName}"></p>
                <div th:each="var : ${task.taskVarListNames}">
                    <label class="form-label" th:for="${task.taskId} + ',' + ${var}+',min'" th:text="'zmienna ' + ${var} + ' wartość minimalna'"></label>
                    <input class="form-control" type="number" th:id="${task.taskId} + ',' + ${var}+',min'" th:name="${task.taskId} + ',' + ${var}+',min'" value="0"/><br>
                    <label class="form-label" th:for="${task.taskId} + ',' + ${var}+',max'" th:text="'zmienna ' + ${var} + ' wartość maksymalna'"></label>
                    <input class="form-control" type="number" th:id="${task.taskId} + ',' + ${var}+',max'" th:name="${task.taskId} + ',' + ${var}+',max'" value="0"/><br>
                </div>
            </div><br>
        </div>
        <button class="btn btn-primary" style="margin-bottom: 80px" type="submit">Potwierdź</button><br>
    </form>

</div>
</body>
</html>
